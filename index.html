<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Star Trek Quiz Game">
    <meta name="keywords" content="star trek, star trek quiz, star trek trivia">
    <!--Link to Google Fonts-->
    <!--Link to favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="assets/images/favicon/star-trek-badge-152-203991.png">
    <!--Link to Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Trek Quiz</title>
</head>

<body>
    <br>
    <div class="main">
        <img class="logo" src="assets/images/star-trek-logo.png" alt="logo">
        <h1>The Star Trek Quiz</h1>
        <br>

        <br>
        <p>
            Welcome Ensign, Your here today to test your knowledge on the legends that have gone before you!
        </p>
        <br>
        <p>
            There are 10 questions below, select your answer and hit submit to advance to the next question.
            <br>
            Once you've answered allquestions youll be evaluated!  
            <br>
            Begin

        </p>
        <br>
    </div>
    <br>

    <div class="container">
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button id="submit" class="button">Submit</button>
        <button id="retry" class="button hide">Retry</button>
        <button id="showAnswer" class="button hide">Show Answer</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
